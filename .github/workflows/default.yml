name: Test and Build
on:
  - push
  - pull_request

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.6'
      - name: Tests
        run: |
          make fmt
          make vet
          make test
          make build
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.2.0
        with:
          version: v1.46.2
          skip-pkg-cache: true
      - name: Build release type artifacts
        run: make release
